<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Skills.css">
    <title>Document</title>
</head>
<body>
    <div class="skills">
        <div class="group">
            <h2 class="group-title">Developer Skills</h2>
            <div class="skill">
              <div class="skill-name">Python</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 50%;"></div>
              </div>
              <div class="skill-percentage">50%</div>
            </div>
          
            <div class="skill">
              <div class="skill-name">HTML</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 70%;"></div>
              </div>
              <div class="skill-percentage">70%</div>
            </div>
          
            <div class="skill">
              <div class="skill-name">CSS</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 70%;"></div>
              </div>
              <div class="skill-percentage">70%</div>
            </div>
          
            <div class="skill">
              <div class="skill-name">C++</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 10%;"></div>
              </div>
              <div class="skill-percentage">10%</div>
            </div>
          
            <div class="skill">
              <div class="skill-name">Web Design</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 40%;"></div>
              </div>
              <div class="skill-percentage">40%</div>
            </div>
          
            <div class="skill">
              <div class="skill-name">JavaScript</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 50%;"></div>
              </div>
              <div class="skill-percentage">50%</div>
            </div>
        </div>

        <div class="group">
            <h2 class="group-title">Language Skills</h2>
            <div class="skill">
              <div class="skill-name">Persian</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 100%;"></div>
              </div>
              <div class="skill-percentage">100%</div>
            </div>
            
            <div class="skill">
              <div class="skill-name">English</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 60%;"></div>
              </div>
              <div class="skill-percentage">60%</div>
            </div>
            
            <div class="skill">
              <div class="skill-name">Finnish</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 40%;"></div>
              </div>
              <div class="skill-percentage">40%</div>
            </div>
            
            <div class="skill">
              <div class="skill-name">Dari</div>
              <div class="skill-bar">
                <div class="skill-level" style="width: 100%;"></div>
              </div>
              <div class="skill-percentage">100%</div>
            </div>
        </div>
    </div>
</body>
</html>
